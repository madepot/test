<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>China Unicom</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
        }
        .header {
            background-color: #4a90e2 color: white;
            padding: 20px;
            border-radius: 8px 8px 0 0;
        }
        .header img {
            width: 100px;
            margin-bottom: 10px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            background-color: #e0e0e0;
            padding: 20px;
            border-radius: 0 0 8px 8px;
        .card {
            background-color: #ffffff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .card h3 {
            margin: 0 0 10px;
            font-size: 18px;
        }
        .card p {
            margin: 0;
            color: #666;
        .button {
            background-color: #ffcc00;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://via.placeholder.com/100" alt="China Unicom Logo">
            <h1>China Unicom</1>
            <p>Business package 20 yuan/month</p>
        </div>
        <div class="content">
            <div class="card">
                <h3>Interesting and not hot</h3>
                <p>Expiration time: 2030-10-31</p>
                <p>Sound</p>
            </div>
            <div class="card">
                <h3>Small river beauty, human residence</h3>
                <p>Expiration time: 209-12-30</p>
                <p>Sound group</p>
            </div>
            <div class="card">
                <h3>Beijing Chang'an</h3>
                <p>Expiration time: 2026-05-27</p>
                <p>Sound group</p>
            </div>
            <a href="#" class="button">One-click purchase</a>
        </div>
    </div>
</body>
</html>
